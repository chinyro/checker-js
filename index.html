<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Word</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    </div>
    <script src="app.js"></script>
  </body>
</html>
